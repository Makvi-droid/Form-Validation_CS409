<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <h1>Registration form</h1>
      <form action="/" method="post" id="regform" novalidate>
        <div class="input-container">
          <input
            type="text"
            id="first-name"
            placeholder="Enter your First Name"
          />
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container">
          <input
            type="text"
            id="last-name"
            placeholder="Enter your Last Name"
          />
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container">
          <input type="text" id="username" placeholder="Enter username" />
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container">
          <input type="text" id="phone" placeholder="Enter phone number" />
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container span-2">
          <input type="email" id="email" placeholder="Enter email" />
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container">
          <select name="gender" id="gender">
            <option value="" disabled selected hidden>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="lgbtq+">LGBTQ+</option>
            <option value="pnts">Prefer not to say</option>
          </select>
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container">
          <input
            type="text"
            id="birthday"
            placeholder="Birthday"
            onfocus="(this.type='date')"
            onblur="if(!this.value) this.type='text'"
          />
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container">
          <select name="civil-status" id="civil-status">
            <option value="" disabled selected hidden>Civil Status</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Widowed">Widowed</option>
          </select>
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container">
          <input type="text" id="nationality" placeholder="Nationality" />
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container span-2">
          <input type="text" id="address" placeholder="Address" />
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container">
          <input type="password" id="password" placeholder="Password" />
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="input-container">
          <input
            type="password"
            id="confirm-pass"
            placeholder="Confirm Password"
          />
          <span class="error-msg"></span>
          <span class="success-msg"></span>
        </div>

        <div class="terms-wrapper span-2">
          <div class="check-group">
            <input type="checkbox" id="terms" />
            <label for="terms">Accept terms and condition</label>
          </div>
          <span class="error-msg"></span>
        </div>

        <button type="submit" id="submitBtn">Register</button>
      </form>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
