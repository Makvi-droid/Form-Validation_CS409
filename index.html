<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Bebas+Neue&family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&family=DM+Serif+Display:ital@0;1&family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <h1>Registration form</h1>
        <form action="/" method="post" id="regform">
            
            <input type="text" id="first-name" placeholder="Enter your First Name" required>
            <input type="text" id="last-name" placeholder="Enter your Last Name" required>
            <input type="text" id="username" placeholder="Enter username" required>
            <input type="text" id="phone" placeholder="Enter phone number" required>
            <input type="email" id="email" placeholder="Enter email" required>
            <select name="gender" id="gender">
                <option value="" disabled selected hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="lgbtq+">LGBTQ+</option>
                <option value="pnts">Prefer not to say</option>
            </select>
            <input type="text" placeholder="Birthday" pattern="\d{4}-\d{2}-\d{2}" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
            <select name="civil-status" id="civil-status">
                <option value="" disabled selected hidden>Civil Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Widowed">Widowed</option>
            </select>
            <input type="text" id="nationality" placeholder="Nationality" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-pass" placeholder="Confirm Password">
            
            <div class="terms-wrapper">
                <input type="checkbox" id="terms">
                <label for="terms">Accept terms and condition</label>
            </div>
            
           
            <button type="submit" id="submitBtn">Register</button>
        </form>
    </div>

    <script src="script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/77d4dcdf26.js" crossorigin="anonymous"></script>
</body>
</html>
